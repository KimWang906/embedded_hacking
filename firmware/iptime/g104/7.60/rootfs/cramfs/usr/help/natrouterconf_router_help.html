
<span class="item_string "> 
<UL TYPE="square">

<LI><b>Type</b></LI>
	<UL>
	<LI>입력할 라우팅 엔트리의 Type을 설정합니다.</LI>
	<LI>NET : Target이 네트워크 일 경우</LI>
	<LI>HOST : Target이 Host 일 경우</LI>
	</UL>
		
<LI><b>Target</b></LI>
	<UL>
	<LI>라우팅 엔트리의 IP주소 또는 네트워크 주소를 입력합니다.</LI>
	</UL>
            
<LI><b>Mask</b></LI>
	<UL>
	<LI>라우팅 엔트리의 Type이 NET 일경우 subnet mask를 입력합니다.</LI>
	</UL>

<LI><b>Gateway</b></LI>
	<UL>
	<LI>Target으로 통신하기 위한 게이트웨이 주소를 입력합니다.</LI>
	</UL>

</UL>
</span>
