Port 55555
User root
Group root
ServerAdmin root@localhost
VirtualHost
DocumentRoot /home/httpd
UserDir public_html
DirectoryIndex index.html
KeepAliveMax 100
KeepAliveTimeout 10
MimeTypes /etc/mime.types
DefaultType text/plain
AddType application/x-httpd-cgi cgi
AddType text/html html
ScriptAlias /cgi-bin/ /cgibin/
ScriptAlias /login/ /cgibin/login/
ScriptAlias /ddns/ /cgibin/ddns/
ServerName iptimepro
SinglePostLimit 2097152
Auth /cgi-bin /etc/httpd.passwd
Auth /main /etc/httpd.passwd

# DEBUG
ErrorLog /var/log/error_log
AccessLog /var/log/access_log

